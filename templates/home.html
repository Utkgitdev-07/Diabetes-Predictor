<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width:100%;
            margin: 0;
            background-color: rgb(211, 238, 231) ;
        }

        header {
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem 0;
            margin: 0 0 1.5rem 0;
            background-color: #1E3A8A;
            color: white;
        }

        .container{
            display: flex;
            height: 554px;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .image {
            flex: 1;
            max-width: 500px;
        }

        .image img {
            width: 100%;
            height: 553px;
            object-fit: contain; /* Ensures the image covers the box, cropped if needed */
            object-position: center;
            opacity: 1;
        }
        
        .form-wrapper {
            background-color: #DDEBF7;
            max-width: 500px;
            padding:  1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional: Shadow for depth */
        }

        .form-header {
            color: #1E3A8A;
            margin-bottom: 1rem;
        }

        .input-fields {
            width: 100%;
            padding: 0.75rem 0.75rem;
            margin: 0.25rem 0;
            background-color: #E0F2FE;
            border: 2px solid #3B82F6;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-fields:placeholder-shown {
            color: #A0AEC0;
            opacity: 1;
        }

        .input-fields:focus {
            border-color: #2563EB; 
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5); 
            outline: none; 
            background-color: #BFDBFE; 
        }

        .button {
            display: inline-block;
            background-color: #34D399;
            color: white;
            padding: 0.75rem 2rem;
            margin-top: 1rem;
            font-size: medium;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #6BCB6B; /* Darker background on hover */
            border-color: #4EBA4E; /* Change border color on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
            cursor: pointer; /* Change cursor to pointer */
        }

        .res-positive, .res-negative {
            max-width: 400px;
            margin: 0.5rem auto;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
        }

        .res-positive {
            background-color: #22C55E; /* Soft green for positive result */
            border: 2px solid #15803D; /* Darker green for a defined look */
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); /* Green-tinted shadow */
        }

        .res-negative {
            background-color: #F87171; /* Muted red for negative result */
            border: 2px solid #B91C1C; /* Darker red border */
            box-shadow: 0 4px 10px rgba(248, 113, 113, 0.3); /* Softer red shadow */
        }

</head>
<body>
    <header>
        <h1>Diabetes Prediction</h1>
    </header>
    <div class="container">
        <div class="image">
            <img src="static\doctor.jpeg" alt="">
        </div>
        <div class="form-wrapper">
            <h1 class="form-header">Enter your details</h1>
            <form class="form" action="{{ url_for('predict_datapoint') }}" method="post">
                <input class="input-fields" type="number" name="Pregnancies" class="form-control" placeholder="Pregnancies" required="required">
                <input class="input-fields" type="number" name="Glucose" class="form-control" placeholder="Glucose" required="required">
                <input class="input-fields" type="number" name="BloodPressure" class="form-control" placeholder="Blood Pressure" required="required">
                <input class="input-fields" type="number" name="SkinThickness" class="form-control" placeholder="Skin Thickness" required="required">
                <input class="input-fields" type="number" name="Insulin" class="form-control" placeholder="Insulin" required="required">
                <input class="input-fields" type="number" name="BMI" class="form-control" placeholder="BMI" required="required">
                <input class="input-fields" type="number" name="DiabetesPedigreeFunction" class="form-control" placeholder="Diabetes Pedigree Function" required="required">
                <input class="input-fields" type="number" name="Age" class="form-control" placeholder="Age" required="required">
                <button class="button" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
